<div class="container" [class.checked]="checked">
  <mat-checkbox type="checkbox" (change)="handleCheckboxChange($event)" />
  <div class="text-and-edit">
    <span>
      {{ text }}
    </span>
    <button class="btn" (click)="handleEditClick()">
      <mat-icon class="edit-icon" fontIcon="edit" />
    </button>
  </div>

  <div class="strikethrough" *ngIf="!done && checked"></div>
</div>
